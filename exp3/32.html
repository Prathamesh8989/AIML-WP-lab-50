<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crazy Good Playing Cards</title>
  <link rel="stylesheet" href="32.css" />
</head>
<body>

  <main id="playing-cards">

    <div class="card">
      <div class="left">♠</div>
      <div class="middle">
        <span>A</span>
        <span>SPADES</span>
      </div>
      <div class="right">♠</div>
    </div>

    <div class="card">
      <div class="left">♥</div>
      <div class="middle">
        <span>K</span>
        <span>HEARTS</span>
      </div>
      <div class="right">♥</div>
    </div>

    <div class="card">
      <div class="left">♦</div>
      <div class="middle">
        <span>7</span>
        <span>DIAMONDS</span>
      </div>
      <div class="right">♦</div>
    </div>

  </main>

</body>
</html>
