<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">
    Please fill out this survey to help us improve our learning platform.
  </p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><br>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your full name"
      required
    ><br><br>
    <label id="email-label" for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    ><br><br>
    <label id="number-label" for="number">Age</label><br>
    <input
      type="number"
      id="number"
      name="age"
      placeholder="Enter your age"
      min="10"
      max="100"
    ><br><br>
    <label for="dropdown">Current Role</label><br>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select><br><br>
    <p>Would you recommend this platform?</p>
    <label>
      <input type="radio" name="recommend" value="yes">
      Yes
    </label><br>
    <label>
      <input type="radio" name="recommend" value="no">
      No
    </label><br><br>
    <p>What do you like about the platform?</p>
    <label>
      <input type="checkbox" value="content">
      Content
    </label><br>
    <label>
      <input type="checkbox" value="design">
      Design
    </label><br>
    <label>
      <input type="checkbox" value="support">
      Support
    </label><br><br>
    <label for="comments">Additional Comments</label><br>
    <textarea
      id="comments"
      name="comments"
      rows="4"
      cols="40"
      placeholder="Enter your comments here..."
    ></textarea><br><br>
    <button id="submit" type="submit">Submit</button>

  </form>

</body>
</html>
