<!DOCTYPE html>
<html lang="en">
<head>

    <title>Feature Selection</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="5hquestion.css">
</head>
<body>

    <h1>Feature Selection</h1>

    <div class="feature-card-container">

        <label class="feature-card">
            <input type="checkbox">
            Dark Mode
        </label>

        <label class="feature-card">
            <input type="checkbox">
            Notifications
        </label>

        <label class="feature-card">
            <input type="checkbox">
            Auto Save
        </label>

    </div>

</body>
