<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Todo List</title>

    <!-- External stylesheet -->
    <link rel="stylesheet" href="2ndquestionb.css">
</head>
<body>

    <h1>Task Dashboard</h1>

    <ul class="todo-list">

        <li>
            <input type="checkbox" id="todo1">
            <label for="todo1">Learn HTML</label>

            <ul class="sub-item">
                <li>
                    <a
                        href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                        target="_blank"
                        class="sub-item-link"
                    >
                        HTML Documentation
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="todo2">
            <label for="todo2">Master CSS</label>

            <ul class="sub-item">
                <li>
                    <a
                        href="https://developer.mozilla.org/en-US/docs/Web/CSS"
                        target="_blank"
                        class="sub-item-link"
                    >
                        CSS Reference
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="todo3">
            <label for="todo3">Understand JavaScript</label>

            <ul class="sub-item">
                <li>
                    <a
                        href="https://javascript.info/"
                        target="_blank"
                        class="sub-item-link"
                    >
                        JavaScript Guide
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="todo4">
            <label for="todo4">Build Real Projects</label>

            <ul class="sub-item">
                <li>
                    <a
                        href="https://github.com/"
                        target="_blank"
                        class="sub-item-link"
                    >
                        GitHub Projects
                    </a>
                </li>
            </ul>
        </li>

    </ul>

</body>
</html>
