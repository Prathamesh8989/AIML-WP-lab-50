<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="2ndquestion.css">
</head>

<body>

    <h1>My Todo List</h1>

    <ul class="todo-list">

        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Learn HTML</label>

            <ul class="sub-item">
                <li>
                    <a 
                        href="https://developer.mozilla.org/en-US/docs/Web/HTML"
                        target="_blank"
                        class="sub-item-link"
                    >
                        HTML Reference
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Practice CSS</label>

            <ul class="sub-item">
                <li>
                    <a 
                        href="https://developer.mozilla.org/en-US/docs/Web/CSS"
                        target="_blank"
                        class="sub-item-link"
                    >
                        CSS Guide
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Learn JavaScript</label>

            <ul class="sub-item">
                <li>
                    <a 
                        href="https://javascript.info/"
                        target="_blank"
                        class="sub-item-link"
                    >
                        JavaScript Tutorial
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Build Projects</label>

            <ul class="sub-item">
                <li>
                    <a 
                        href="https://github.com/"
                        target="_blank"
                        class="sub-item-link"
                    >
                        GitHub Projects
                    </a>
                </li>
            </ul>
        </li>

    </ul>

</body>
</html>
